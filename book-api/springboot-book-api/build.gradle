buildscript {
	dependencies {
		classpath "org.hibernate:hibernate-gradle-plugin:5.4.22.Final"
	}
}

plugins {
	id 'org.springframework.boot' version '2.4.0-M3'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'com.google.cloud.tools.jib' version '2.5.1'
	id 'java'
}

apply plugin: 'org.hibernate.orm'

group = 'com.mycompany'
version = '1.0.0'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
}

ext {
	set('springGraalvmNativeVersion', '0.8.1')
	set('mapstructVersion', '1.3.1.Final')
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation('org.springframework.boot:spring-boot-starter-data-jpa') {
		exclude module: 'net.bytebuddy:byte-buddy'
		exclude module: 'org.javassist:javassist'
	}
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation "org.springframework.experimental:spring-graalvm-native:${springGraalvmNativeVersion}"
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	compileOnly "org.mapstruct:mapstruct-jdk8:${mapstructVersion}"
	annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
	runtimeOnly 'mysql:mysql-connector-java'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'io.projectreactor:reactor-test'
}

test {
	useJUnitPlatform()
}

hibernate {
	enhance {
		enableLazyInitialization= true
		enableDirtyTracking = true
		enableAssociationManagement = true
		enableExtendedEnhancement = false
	}
}

// It's used to build Docker native image
bootBuildImage {
	builder = "paketobuildpacks/builder:tiny"
	imageName = "docker.mycompany.com/springboot-book-api-native:${project.version}"
	environment = [
		"BP_BOOT_NATIVE_IMAGE" : "1",
		"BP_BOOT_NATIVE_IMAGE_BUILD_ARGUMENTS": "-Dspring.spel.ignore=true"
	]
}

// It's used to build Docker jvm image
jib.to.image = "docker.mycompany.com/springboot-book-api-jvm:${project.version}"
